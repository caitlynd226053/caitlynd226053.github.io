<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c With Classes</title>
</head>
<body>
    <label for="rad">Radius:</label>
    <input typ="number" id="rad" name="rad">
    <button onclick="doMath();">Calculate:</button>
    <p id="out"></p>

    <script>
        class Circle{
            constructor(radius){
                this.radius = radius;
                this.pi = 3.14159;
                this.area = 0;
                this.circumference = 0;
            }

            calc(){
                // Calculate this.area and this.circumference
                this.area = this.pi * this.radius**2;
                this.circumference = 2 * this.pi * this.radius;
            }
            getArea(){
                // Return this.area
                return this.area;
            }
            getCircumference(){
                //Return this.circumference
                return this.circumference;
            }
        }
        function doMath(){
            var rad = Number(document.getElementById("rad").value);
            var circ = new Circle(rad);
            circ.calc();
            document.getElementById("out").innerHTML = "Area:" + circ.getArea() + "<br/>" + "Circumference:" + circ.getCircumference() + "<br/>";
        }


    </script>
</body>
</html>
