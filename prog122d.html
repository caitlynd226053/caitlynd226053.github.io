<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122d.html
    </title>
</head>
<body>
    <p id="out"></p>
    
    <script>
        var msg = "X &emsp; Y </br>";
        var lcv = -12; //Loop Control Variable
        while (lcv <= 16 ){
        var x = lcv;
        var y = lcv**6 - 3*lcv**5 - 93*lcv**4 + 87*lcv**3 + 1596*lcv**2 - 1380*lcv -2800;
        lcv++;
        msg += x + "&emsp;" + y + "</br>";
    }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
