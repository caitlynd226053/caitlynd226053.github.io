<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with Multi-return Functions</title>
</head>
<body>
    <script>
        function getAreaAndPerim(length, width){
            var area = length * width;
            var perim = 2 * length + 2 * width; 
            return [ area, perim]
        }
        //Makes random numbers between 1 and 10 
        var num1 = Math.random() * 10 + 1;
        var num2 = Math.random() * 10 + 1;
        var aAndP = getAreaAndPerim( num1, num2);
        var area = aAndP [0];
        var perim = aAndP [1];
    </script>
</body>
</html>
