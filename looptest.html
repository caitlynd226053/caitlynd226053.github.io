<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Test</title>
</head>
<body>
    <script>
        var lcv=0;
        while(lcv < 10) {
            document.write(lcv +" ");
            lcv++;
        }
        document.writeln("</br>");

        for(var lcv2=0; lcv2 < 10; lcv2++){
            document.write(lcv2 + " ");
        }
    </script>
</body>
</html>
