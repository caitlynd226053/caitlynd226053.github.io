<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <p> Enter KWH  </p><input type="number" id="number"><button onclick = "calc()"> Calculate</button>
    <h1>C O M P S C I Electric</h1>
    <hr>
   
    <p id="out"></p>
    
    <hr>

    <script>
       function calc(){
        var kwh = document.getElementById("number").value;
        var msg = "Kilowatts Used &emsp; &emsp; " +kwh +"</br>" + "<hr>";
        var tax = .0475;
        var baserate = kwh * tax;
        msg += "Baserate &emsp;" + kwh + "@ $" + tax + "&emsp; $" + baserate + "<br>";
        var surcharge = baserate / 0.1;
        msg += "Surchage &emsp; &emsp;" + surcharge + "</br>";
        var citytax = baserate / 0.03;
        msg += "Citytax &emsp; &emsp;" + citytax + "</br>";
        var pay = baserate + surchage + citytax;
        msg += "Pay this amount &emsp; &emsp;" + pay + "</br";
       
       }
       document.getElementById("out").innerHTML =msg;
    </script>
</body>
</html>
