<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog162a</title>
</head>
<body>
    <input type="number" id="number"><button onclick="doMath()">Total</button>
    <p id="out"></p>
    <script>
       function doMath(){
       var sum =  1;
       var input = document.getElementById("number").value
       for(var lcv =1; lcv <= input; lcv += 1){
            sum *=lcv; }
            document.getElementById("out").innerHTML = sum;
    }
        
        
       
    </script>
</body>
</html>
