<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook Calculator</title>
</head>
<body>
    <p>Enter grade as a whole percent (e.g., 90%)</p>
    <input type="number" id="grade" name="grade">
    <button onclick="getGrade()">Calculate</button>
    
    <script>
        function getGrade(){
            var prct = Number(document.getElementById("grade"));
            var grade = "";
            if (prct> = 90){
                grade ="A";
            } else if (prct >= 80 && grade <90){
                grade ="B";
            } else if (prct >= 70 && grade <80){
                grade ="C";
            } else if (prct >= 60 && grade < 70){
                grade ="D";
            } else if (prct >= 50 && grade <60){
                grade ="F";
            }
            alert("Your Grade is a(n)"+ grade);
        }
    </script>
</body>
</html>
