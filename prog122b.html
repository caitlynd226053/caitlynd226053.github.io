<body>
    <p id="out"></p> 

    <script>
        var msg="Hours  Pay  </br>";
        var lcv =1; //Loop Control Variable
        while (lcv<=40){ // while (lcv < 41)
            msg += lcv +"     "+ (lcv**4) + "     " + "</br";
            lcv++; //lcv +=1 lcv = lcv+1
        }
        document.getElementById("out").innerHTML =msg;
</body>
