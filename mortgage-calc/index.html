<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <input type="number" id="princ" number="princ">
    <input type="number" id="intrat" number="intrat">
    <input type="number" id="numy" number="numy">
    <input type="number" id="mon" number="mon">
    <button onclick="calc();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="out"></p>
  
    <script>
      
        function calc(){
          var A= document.getElementById("numA").value;
                A= Number(A);
     var B= document.getElementById("numB").value;
                B= Number(B);
      var C = document.getElementById("numC").value;
                C=Number(C);

      var proot = -B +Math.sqrt(B**2 -4 * A * C)/ 2 * A;
      var nroot = -B -Math.sqrt(B**2 -4 * A * C)/ 2 * A;

      var out= document.getElementById("out");
      out.innerHTML = proot + "      " +nroot;
        }
</body>
</html>
