<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src=js/script.js defer></script>
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <p id="subtext">Calculate your Mortgage By Inserting the Following</p>
    <div>
    Principal:<input type="number" id="princ" number="princ"><br><br>
    Interest Rate as % (e.g. 7.9):<input type="number" id="intrat" number="intrat"><br><br>
    Number of Years:<input type="number" id="numy" number="numy"> <br><br>
    Monthly Payment:<input type="number" id="mon" number="mon"> <br><br>
    <div class="buttons">
        <button id="calculate" onclick="doMath();">Calculate</button>
        <button id="reset" onclick="reset();">Reset</button>
    </div>
    <p id="out"></p>
</div>

</body>
</html>
