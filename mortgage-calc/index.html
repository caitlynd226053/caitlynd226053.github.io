<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    Principal:<input type="number" id="princ" number="princ"><br><br>
    Interest Rate as % (e.g. 7.9):<input type="number" id="intrat" number="intrat"><br><br>
    Number of Years:<input type="number" id="numy" number="numy"> <br><br>
    Monthly Payment:<input type="number" id="mon" number="mon"> <br><br>
    <button onclick="doMath();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="out"></p>
  
    <script>
      
        function doMath(){
     var P = document.getElementById("princ").value;
                P= Number(P);
    var r = document.getElementById("intrat").value;
                r=Number(r);
    var t = document.getElementById("numy").value;
                t=Number(t);
    var m = document.getElementById("mon").value;
                m=Number(m);
    var n = document.getElementById("n").value;
                n=Number(n);

      var B = P * (1 + r/n);
      var nroot = m * {(1 + r/n)**n*t -1} / r/n;

      var out= document.getElementById("out");
      out.innerHTML = B + "      " -nroot;
        }
</body>
</html>
