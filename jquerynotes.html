<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Notes</title>
    <script src="https://code.jquery.com/jquery-3.6.3.mi"></script>
</head>
<body>
    <p id="test1">This is a paragraph</p>
    <p id="test2">Here is another paragraph</p>
    <p>Input field:
        <input type="text" id="test3" value="Placeholder"></p>
        <button id="btn1">Set Text</button>
        <button id="btn2"> Set HTML</button>
        <button id="btn3"> Set Value</button>
        <button id="btn4">Append Text</button>

        <p id="gtest">This is some <b>bold</b> text in a paragraph</p>
        <button id="gbtn1">Show Text</button>
        <button id="gbtn2">Show HTML</button>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <button id="lbtn">Append list item</button>
        <div style="background: green; width: 100px; height: 100px; position: absolute;"></div>
        <button id="abtn">Run Animation</button>
</body>
</body>
</html>
