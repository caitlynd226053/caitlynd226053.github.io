<body>
    <script>
        var radius = 3.712;
        var pie = 3.14159;
        var area = pie * radius* radius;
        var circumference = 2 * radius;
        document.writeln("Radius:" +radius + "</br>");
        document.writeln("Area:" + area + "</br>");
        document.writeln("Circumference:" + circumference + "</br>");
    </script>
