<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>   
    <form action="#" method="post">
        <label for="myname">Name: </label><br/>
        <input type="text" name="myname" id="myname" required/><br/><br/>
        
        <label for="subject">Subject: </label><br/>
        <input type="text" name="subject" id="subject" 
            placeholder="CS 101" required/><br/><br/>

        <textarea name="tbody" id="tbody" required/><br/>
            Enter message...
        </textarea><br/>

        <label for="attach">Attachments: </label><br/>
        <input type="file" name="attach" id="attach"/><br/>

        <input type="submit" value="Submit" id="sbutton"/><br/>

    </form>
</body>
</html>
